<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>新鲜智造</title>
</head>
<body>
	
	<div class="gender_wrapper">
		<article class="common_article">
			<h2>新鲜智造</h2>
		</article>
		<header class="common_header">
			<span>&lt;</span>
			<h2>基本信息</h2>
		</header>
		<main>
			<div class="content">
				<h3>请选择您的性别</h3>
				<div class="sex">
					<dl>
						<dt>
							<img src="../img/boy.png" alt="">
						</dt>
						<dd>
							<p>我是男神</p>
							<p><span class="chooseBtn active" sex="boy"></span></p>
						</dd>
					</dl>
					<dl>
						<dt>
							<img src="../img/girl.png" alt="">
						</dt>
						<dd>
							<p>我是女神</p>
							<p><span class="chooseBtn" sex="girl"></span></p>
						</dd>
					</dl>
				</div>
				<div class="continueBtn">继续</div>
			</div>
			<div class="icon"></div>
		</main>	
	</div>

	
</body>
</html>
<script src="../dist/js/gender.js"></script>
